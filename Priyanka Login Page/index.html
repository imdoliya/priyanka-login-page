<!DOCTYPE html>

<html>
  <head>
    <script
      src="https://kit.fontawesome.com/433888fe689.js"
      crossorigin="anonymous"
    ></script>

    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <h1>LOGIN PAGE</h1>
      <div class="box">
        <i class="fa fa-envelope"></i>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>
      <div class="box">
        <i class="fa fa-key"></i>
        <input
          type="password"
          name="password"
          id="password"
          z-z
          placeholder="Enter your password"
        />
      </div>
      <button class="button">sign In</button>
    </div>
  </body>
</html>
